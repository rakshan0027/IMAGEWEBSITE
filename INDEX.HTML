<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#image-converter">Image Converter</a></li>
            <li><a href="#pdf-converter">PDF Converter</a></li>
            <li><a href="#background-remover">Remove Background</a></li>
        </ul>
    </nav>

    <main>
        <section id="image-converter" class="tool-section">
            <h2>Image Converter</h2>
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="file-upload-button">Choose Image</label>
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <button id="convertButton">Convert</button>
            <div id="progressBar"></div>
            <a id="downloadButton" style="display: none;" download>Download</a>
        </section>

        <section id="pdf-converter" class="tool-section">
            <h2>PDF Converter</h2>
            <input type="file" id="pdfInput" accept="image/*">
            <label for="pdfInput" class="file-upload-button">Choose Image</label>
            <button id="convertPdfButton">Convert to PDF</button>
            <div id="pdfProgressBar"></div>
            <a id="downloadPdfButton" style="display: none;" download>Download</a>
        </section>

        <section id="background-remover" class="tool-section">
            <h2>Remove Background</h2>
            <input type="file" id="bgInput" accept="image/*">
            <label for="bgInput" class="file-upload-button">Choose Image</label>
            <button id="removeBgButton">Remove Background</button>
            <div id="bgProgressBar"></div>
            <a id="downloadBgButton" style="display: none;" download>Download</a>
            <div id="trial-info">
                <p>You have <span id="trials-remaining">5</span> free trials remaining.</p>
                <button id="premiumButton">Purchase Premium</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Image Converter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

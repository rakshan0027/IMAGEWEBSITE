<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Image Converter</a></li>
            <li><a href="#">PDF Converter</a></li>
            <li><a href="#">Remove Background</a></li>
            <li><a href="#">Other Services</a></li>
        </ul>
    </nav>

    <main>
        <section id="converter-card">
            <h2>Image Converter</h2>
            <div class="input-area">
                <label for="imageInput" class="choose-file-button">Choose File</label>
                <input type="file" id="imageInput" accept="image/*">
                <span id="file-name">No file chosen</span>
            </div>
            <div class="format-select">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="gif">GIF</option>
                </select>
            </div>
            <button id="convertButton">Convert</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Image Converter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4625351312268360"
     crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
        <h1>AI Image Editor</h1>
        <ul>
            <li><button id="pixoEditorBtn">Pixo Editor</button></li>
             <li><button id="imageConverterBtn">Image Converter</button></li>
            <li><button id="removeBackgroundBtn">Remove Background</button></li>
            <li><button id="changeBackgroundBtn">Change Background</button></li>
            <li><button id="addShadowBtn">Add Shadow</button></li>
        </ul>
        </div>
    </nav>

    <div class="container">
         <section id="pixoEditorSection" class="tool-section" style="display: none;">
            <h2>Pixo Image Editor</h2>
            <input type="file" id="pixoImageUpload" accept="image/*">
            <img id="pixoImage" src="" alt="Selected Image" style="display: none; max-width: 500px;">
        </section>

        <section id="imageConverterSection" class="tool-section" style="display: none;">
            <h2>Image Converter</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <select id="outputFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <button id="convertImageBtn">Convert</button>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <img id="imagePreview" src="" alt="Converted Image" style="display: none; max-width: 300px; max-height: 300px; margin-top: 10px;">
            <a id="downloadLink" style="display: none;" download>Download</a>
        </section>

        <section id="removeBackgroundSection" class="tool-section" style="display: none;">
            <h2>Remove Background</h2>
            <input type="file" id="blurUpload" accept="image/*">
            <button id="blurBtn">Remove Background</button>
            <img id="blurPreview" src="" alt="Background Removed" style="display: none; max-width: 300px; max-height: 300px; margin-top: 10px;">
            <a id="blurDownloadLink" style="display: none;" download="background_removed.png">Download</a>
        </section>

        <section id="changeBackgroundSection" class="tool-section" style="display: none;">
            <h2>Change Background</h2>
            <input type="file" id="bgChangeUpload" accept="image/*">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#000000">
            <button id="bgChangeBtn">Change It</button>
            <img id="bgChangePreview" src="" alt="Background Changed" style="display: none; max-width: 300px; max-height: 300px; margin-top: 10px;">
            <a id="bgChangeDownloadLink" style="display: none;" download="background_changed.png">Download</a>
        </section>

        <section id="addShadowSection" class="tool-section" style="display: none;">
            <h2>Add Shadow</h2>
            <input type="file" id="shadowUpload" accept="image/*">
            <button id="shadowBtn">Add Shadow</button>
            <img id="shadowPreview" src="" alt="Shadow Added" style="display: none; max-width: 300px; max-height: 300px; margin-top: 10px;">
            <a id="shadowDownloadLink" style="display: none;" download="shadow_added.png">Download</a>
        </section>

        <footer>
            <p>Â© 2025 AI Image Editor</p>
        </footer>

    </div>

    <script src="script.js"></script>
    <script src="https://pixoeditor.com/editor/scripts/bridge.m.js"></script> <!-- Pixo Bridge Script -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
        <h1>AI Image Converter</h1>
        <ul>
            <li><button id="imageConverterBtn">Image Converter</button></li>
            <li><button id="pdfConverterBtn">PDF Converter</button></li>
            <li><button id="removeBackgroundBtn">Remove Background</button></li>
        </ul>
        </div>
    </nav>

    <div class="container">

        <section id="imageConverterSection" class="tool-section">
            <h2>Image Converter</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <select id="outputFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <button id="convertImageBtn">Convert</button>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <img id="imagePreview" src="" alt="Converted Image" style="display: none; max-width: 300px; max-height: 300px; margin-top: 10px;">
            <a id="downloadLink" style="display: none;" download>Download</a>
        </section>

        <section id="pdfConverterSection" class="tool-section" style="display: none;">
            <h2>PDF Converter</h2>
            <input type="file" id="pdfUpload" accept="image/*" >
            <button id="convertToPdfBtn">Convert to PDF</button>
            <a id="pdfDownloadLink" style="display: none;" download="converted.pdf">Download PDF</a>
        </section>

        <section id="removeBackgroundSection" class="tool-section" style="display: none;">
            <h2>Remove Background</h2>
            <input type="file" id="bgRemovalUpload" accept="image/*">
            <p>Free Trials Remaining: <span id="trialsRemaining">5</span></p>
            <button id="removeBgBtn">Remove Background</button>
            <button id="premiumBtn">Get Premium Access</button>
            <a id="bgRemovalDownloadLink" style="display: none;" download>Download</a>
        </section>

    </div>

    <footer>
        <p>Â© 2025 AI Image Converter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

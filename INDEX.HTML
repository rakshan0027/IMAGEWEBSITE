<!DOCTYPE html>
<html>
<head>
    <title>Image/PDF Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/vfs_fonts.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Image Converter</a></li>
            <li><a href="#">PDF Converter</a></li>
            <li><a href="#">Remove Background</a></li>
            <li><a href="#">Other Services</a></li>
        </ul>
    </nav>
    <main>
        <section id="converter-card">
            <h2>Image Converter</h2>
            <div class="input-area">
                <label for="imageInput" class="choose-file-button">Choose File</label>
                <input type="file" id="imageInput" accept="image/*">
                <span id="file-name">No file chosen</span>
            </div>
            <div class="format-select">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>
            <button id="convertButton">Convert</button>
        </section>

        <section id="pdf-tools">
            <h2>PDF Tools</h2>
            <div class="img-to-pdf">
                <h3>Image to PDF</h3>
                <input type="file" id="imagesToPdfInput" accept="image/*" multiple>
                <label for="imagesToPdfInput">Select Images (5 max)</label>
                <div id="image-previews"></div>
                <button id="createPdfButton">Create PDF</button>
            </div>
            <div class="pdf-to-img">
                <h3>PDF to Image</h3>
                <input type="file" id="pdfToImageInput" accept=".pdf">
                <button id="pdfToImageConvert">Convert PDF to Images</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI Image Converter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
